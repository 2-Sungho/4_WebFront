<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML실습문제_2</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>납품자 정보</legend>
            1. 납품자명 : <input type="text"><br><br>
            2. email : <input type="email"><br><br>
            3. 홈페이지 : <input type="url"><br><br>
            4. 지역 : <select name="location">
                <option value="">서울</option>
                <option value="">강원</option>
                <option value="">인천</option>
                <option value="">부산</option>
                <option value="">대구</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input type="text"></li><br>
                <li>납품수량 : <input type="text" placeholder="최소 100"></li><br>
                <li>납품등급 : <input type="range"></li><br>
                <li>기타사항 : <textarea cols="30" rows="3"></textarea></li><br>
            </ul>
        </fieldset>
        <br>
        <button>send message</button>
    </form>
</body>
</html>
